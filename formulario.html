<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Formulário</title>
    </head>

    <body>
        <form action="" method="post">
            <table border="1">
                <tr>
                    <td>
                        <div>
                            <h3>Dados Pessoais</h3>
                            <!--codigo -->
                            <div>                                
                                <label for="codigo"><strong>Código:</strong></label>
                                <input type="number" name="codigo" min="1" size="3"/>
                            </div><br>
                            <!-- nome -->
                            <div>
                                <label for="nome"><strong>Nome:</strong></label>
                                <input type="text" name="nome"/>
                            </div><br>
                            <!-- senha -->
                            <div>
                                <label for="senha"><strong>Senha:</strong></label>
                                <input type="password" name="senha"/>
                            </div><br>
                            <!-- sexo -->
                            <div>
                                <label for="sexo"><strong>Sexo:</strong></label>

                                <input type="radio" name="masc" value="masculino"/>
                                <label for="masc">Masculino</label>
                                    
                                <input type="radio" name="fem" value="feminino"/>
                                <label for="fem">Feminino</label>
                                
                                <input type="radio" name="outro" value="outro"/>
                                <label for="outro">Outro</label>
                            </div><br>
                            <!-- idade -->
                            <div>
                                <label for="idade"><strong>Idade:</strong></label>
                                <input type="number" name="senha" min="1"/>
                            </div><br>
                            <!-- cartao de credito -->
                            <div>
                                <label for="cartao"><strong>Cartão de Crédito:</strong></label><br>
                                <select name="cartao">
                                    <option value="american express">American Express</option>
                                    <option value="master card" selected>Master Card</option>
                                    <option value="visa">Visa</option>
                                </select>
                            </div><br><br><br>
                        </div>
                    </td>
                </tr>
            </table><br>

            <table border="1">
                <tr>
                    <td>
                        <div>
                            <h3>Dados Profissionais</h3>
                            <!-- cargo -->
                            <div>
                                <label for="cargo"><strong>Cargo:</strong></label>
                                <select name="cargo">
                                    <option value="junior">Analista Júnior</option>
                                    <option value="pleno" selected>Analista Pleno</option>
                                    <option value="senior">Analista Senior</option>
                                </select><br><br><br><br>
                            </div>
                            <!-- dados pessoais -->
                            <div>
                                <label for="dpesssoais"><strong>Dados Pessoais:</strong></label><br>
                                <input type="checkbox" name="fuma" value="fuma">
                                <label for="fuma"> Fumante</label><br>
                                <input type="checkbox" name="exercita" value="exercita">
                                <label for="exercita"> Pratica Exercícios Físicos</label><br>
                                <input type="checkbox" name="bebe" value="bebe">
                                <label for="bebe"> Consome Bebidas Alcóolicas</label>
                            </div><br>
                            <!-- experiencias -->
                            <div>
                                <label for="msg"><strong>Esperiências Profissionais:</strong></label><br>
                                <textarea>Data Início/ Data Fim/ Empresa/ Cargo</textarea>
                            </div><br>
                        </div>
                    </td>
                </tr>
            </table>
            <input type="reset" value="Limpar">
            <input type="submit" value="Inserir">
        </form>
    </body>
</html>
